
<div my-nav></div>
<div class="titulopagina">
	<h3>ENCUESTAS</h3>
</div>
<div  class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
	<div class="col-md-12 encuesta" ng-repeat="encuesta in encuestas" ng-click="mostrarContenido($event,$index)">
		<div class="col-md-9 tituloAcordion">
			<h4>{{encuesta.pregunta}}</h4>
		</div>
		<div class="col-md-3">
			<button class="btn btn-danger" type="button" ng-click="eliminarEncuesta(encuesta._id,$index)">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
			<button class="btn btn-success" type="button">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button class="btn btn-success" type="button">
				<a href="#/encuesta/{{encuesta.url}}"><span class="glyphicon glyphicon-share" aria-hidden="true"></span></a>
			</button>
		</div>
		<div class="contenidoAcordion col-md-12">
			<div class="encuestaResultados col-md-6">
				<div class="respuesta" ng-repeat="respuesta in encuesta.respuestas">
					<div class="col-xs-6 col-md-8">{{respuesta.valor}}</div>
					<div class="col-xs-6 col-md-4">{{respuesta.cantidad}}</div>
				</div>
			</div>
			<div class="col-md-6"><canvas id="myChart" width="250px;" height="250px"></canvas></div>
		</div>
	</div>
</div>
