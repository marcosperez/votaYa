
<div my-nav></div>
<div class="titulopagina">
	<h3>CREACION DE ENCUESTAS</h3>
</div>

<div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
	<form class="form-horizontal" ng-submit="crearEncuesta()">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Pregunta</label>
			<div class="col-sm-10">
				<input type="text" ng-model="encuesta.pregunta" class="form-control" id="inputEmail3" placeholder="Pregunta"  required>
			</div>
		</div>
		<div ng-repeat="respuesta in encuesta.respuestas" class="form-group">
			<label for="inputRespuesta" class="col-xs-12 col-sm-2 control-label">Respuesta {{$index+1}}</label>
			<div class="col-xs-10 col-sm-7">
				<input type="text" class="form-control" ng-model="respuesta.valor" id="inputRespuesta" placeholder="Respuesta"  required>
			</div>
			<div class="col-xs-2">
				<button ng-hide="$index ==0 " class="btn btn-success" type="button" ng-click="agregarRespuesta($event)">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</div>			
		</div>
		 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Crear encuesta</button>
    </div>
  </div>
	</form>
</div>
